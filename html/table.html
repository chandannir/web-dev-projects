<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maxium Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacfic Ocean</td>
                    <td>4000m</td>
                    <td>5000m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
